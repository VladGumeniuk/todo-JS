<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <section class="todo">
      <div class="container todo__box">
        <h1 class="title">Список задач</h1>
        <div class="todo__inner">
          <ul class="todo__add">
            <li class="todo-title">Выполняется:</li>
          </ul>
          <ul class="todo__done">
            <li class="todo-title">Завершенные:</li>
          </ul>
        </div>
        <form class="todo__form">
          <input class="todo__form-input" type="text" />
          <button class="todo__form-btn" type="submit">Добавить</button>
        </form>
      </div>
    </section>

    <script src="js/todo.js"></script>
  </body>
</html>

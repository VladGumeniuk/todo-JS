<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <section class="todo">
      <div class="container todo__box">
        <h1 class="title">Список задач</h1>
        <div class="todo__inner">
          <div class="todo__add">
            <h2 class="todo-title">Выполняется:</h2>
            <ul class="list-add"></ul>
          </div>
          <div class="todo__done">
            <h2 class="todo-title">Завершенные:</h2>
            <ul class="list-dones"></ul>
          </div>
        </div>
        <form class="todo__form">
          <input class="todo__form-input" type="text" />
          <button class="todo__form-btn" type="submit">Добавить</button>
        </form>
        <button class="btn-clear" type="submit">Очистить кэш</button>
      </div>
    </section>
    <script src="js/todo.js"></script>
  </body>
</html>
